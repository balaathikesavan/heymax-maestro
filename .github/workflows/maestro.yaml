name: Run Maestro Android Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  maestro-android-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Download APK from Google Drive
        run: |
          curl -L "https://drive.google.com/uc?export=download&id=1r1lM3d7dmXCDVZQLKhAKQ7gOGnz12PI1" -o heymax.apk

      - name: Run Maestro Test
        run: |
          maestro test --app heymax.apk flows/

